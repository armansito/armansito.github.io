<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Renderer</title>
    <style>
      body {
        background: darkslategray;
      }
      canvas {
        padding: 0;
        margin: auto;
        display: block;
      }
      #error-msg {
        color: lightgray;
        padding: 0;
        font-size: 1.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import init, { main } from "./pkg/wgpu_viewer.js";
      if (typeof navigator.gpu === 'undefined') {
        let errorDiv = document.getElementById('error-msg');
        errorDiv.innerHTML = '⚠️  This browser does not support WebGPU ⚠️ ';
        errorDiv.style.paddingTop = '1.5em';
      } else {
        init().then(() => { main(); });
      }
    </script>
    <div id='error-msg'></div>
  </body>
</html>
